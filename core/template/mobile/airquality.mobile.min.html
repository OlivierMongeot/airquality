<div class="eqLogic eqLogic-widget allowResize allowReorderCmd col2" style="border:#border#;border-radius:#border-radius#;
background-color: #background-color#;
color: #color#;
width: #width#;height: #height#;
#style#" data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="#version#" data-category="#category#"
     data-tags="#tags#">
     <span class="statusCmd"></span>
     <span class="cmd refresh pull-right cursor" data-cmd_id="#refresh_id#"><i class="fas fa-sync"></i></span>
     <span class="cmd cmd-widget" data-cmd_id="#refresh_id#" style="display:none;"></span>
     <center class="widget-name"><strong><a href="#eqLink#" style="font-size : 1.1em;#hideEqLogicName#">#name_display#
                    <span style="font-size: 0.85em;position: relative;top:-2px;"
                         hidden>#object_name#</span></a></strong>
     </center>
     <style>
          .slider-#id#-aqi {
               width: auto;
               height: 100%;
               /*  text-align: center;*/
               overflow: hidden;
               background-color: rgba(137, 149, 117, 0);
          }

          .slides-#id#-aqi {
               display: flex;
               overflow-x: auto;
               overflow-y: hidden;
               scroll-snap-type: x mandatory;
               scroll-behavior: smooth;
               -webkit-overflow-scrolling: touch;
               scroll-snap-points-x: repeat(100%);
               scroll-snap-type: mandatory;
               width: auto;
               height: 90%;

          }

          .slides-#id#-aqi::-webkit-scrollbar {
               width: 10px;
               height: 10px;
          }

          /*  .slides::-webkit-scrollbar-thumb {
               background: rgb(241, 0, 0);
               border-radius: 5px;
          }*/

          .slides-#id#-aqi::-webkit-scrollbar-track {
               background: transparent;
          }

          .slides-#id#-aqi>div {
               scroll-snap-align: start;
               flex-shrink: 0;
               width: 100%;
               height: 100%;
               /*margin-right: 50px;
                 border-radius: 10px; */
               background: rgba(238, 238, 238, 0);
               transform-origin: center center;
               transform: scale(1);
               transition: transform 0.8s;
               position: relative;

               display: flex;
               justify-content: center;
               align-items: center;

          }

          .slides-#id#-aqi>div:target {
               transform: scale(0.8);
          }


          /*     .slider>a {
               display: inline-flex;
               width: 1.5rem;
               height: 1.5rem;
               background: white;
               text-decoration: none;
               align-items: center;
               justify-content: center;
               margin: 0 0 0.5rem 0;
               position: relative;
          }

          .slider>a:active {
               top: 1px;
          }

          .slider>a:focus {
               background: #000;
          }

          /* Don't need button navigation 
          @supports (scroll-snap-type) {
               .slider>a {
                    display: none;
               }
          }*/

          .aqi-#id#-row {
               display: flex;
               align-items: center;
               flex-direction: row;
             width: 100%;
               justify-content: center;
          }

          .aqi-#id#-inline {
               display: flex;
               align-items: center;
               flex-direction: row;
               justify-content: center;
          
          }
          .aqi-#id#-image{
                    width: 45px;
          }


          .aqi-#id#-line-min{
               display: flex;
               align-items: center;
               flex-direction: row;
               justify-content: center;
          }

          .aqi-#id#-particule {
               display: flex;
               align-items: center;
               flex-direction: column;
               justify-content: center;
               text-align: center;
               width: 25px;
          }

          .aqi-#id#-label {
               font-size: 160%;
               font-weight:300;
               line-height: 160%;
          }
          .mini-#id#-label{
               font-size: 100%;
          }
          .aqi-#id#-value {
               font-weight:400;
               font-size: 1.5rem;
               line-height: 100%;
          }
          .aqi-#id#-unity {
               line-height: 170%;
               font-size: 90%;
          }


          .aqi-#id#-aqi {
               font-weight: bolder;
               font-size: 2rem;
               width: auto;
               text-align: center;
               padding-left: 5px;
              
               margin-left: 10px;

          }

          .aqi-#id#-space {
               margin-top: 10px;
          }

          .add-#id#-space{
               width: 55px;
          }

     
          .first-row{
               margin-top: 5px;
          }
      


     </style>

     <div class="slider-#id#-aqi ">

          <div class="slides-#id#-aqi">
             
               <div id="slide-1-#id#-aqi">

                    <div class="row first-row aqi-#id#-row ">        
                         <div class="col-lg-4 col-sm-4 col-xs-4 cmd noRefresh aqi-#id#-particule " title="Particules fines taille PM 2.5"
                              data-type="info" data-subtype="numeric" data-cmd_id="#pm2_5id#">
                              <div class="aqi-#id#-inline">
                                   <div class="aqi-#id#-image">#icone_pm25#</div>
                                   <strong class="aqi-#id#-label">PM</strong><sub class="mini-#id#-label">2.5</sub>
                              </div>
                              <div>#pm25# μg/m³</div>
                         </div>

                         <div class="col-lg-4 col-sm-4 col-xs-4 cmd noRefresh aqi-#id#-particule"
                              title="Indice de qualité Globale ATMO" data-type="info" data-subtype="numeric"
                              data-cmd_id="#mainid#">                         
                              <div class="aqi-#id#-inline">
                                   <div class="aqi-#id#-image add-#id#-space">#icone_aqi#</div>
                                   <strong class="aqi-#id#-label">AQI</strong>
                              </div>   
                              <div>#aqi#</div>
                         </div>

                         <div class="col-lg-4 col-sm-4 col-xs-4 cmd noRefresh  aqi-#id#-particule"
                              title="Ozone #ozone_ppm# ppm" data-type="info" data-subtype="numeric"
                              data-cmd_id="#ozoneid#">
                              <div class="aqi-#id#-inline">
                                   <div class="aqi-#id#-image">#icone_o3#</div>
                                   <strong class="aqi-#id#-label">O³</strong>
                              </div>
                              <div>#o3# μg/m³</div>
                         </div>
                    </div>

               </div>
               <div id="slide-2-#id#-aqi">

                    <div class="row second-row aqi-#id#-row">


                         <div class="col-lg-4 col-sm-4 col-xs-4 cmd noRefresh  aqi-#id#-particule"
                              title="Particules fines taille PM 10" data-type="info" data-subtype="numeric"
                              data-cmd_id="#pm10id#">
                              <div class="aqi-#id#-inline">
                                   <div class="aqi-#id#-image">#icone_pm10#</div>
                                   <strong class="aqi-#id#-label">PM</strong>
                                   <sub class="mini-#id#-label">10</sub>
                              </div>
                              <div>#pm10# μg/m³</div>
                         </div>

     
                         <div class="col-lg-4 col-sm-4 col-xs-4 cmd noRefresh aqi-#id#-particule" data-type="info"
                              data-subtype="string" data-cmd_id="#dioxydeazoteid#"
                              title="Dioxyde d'azote : #dioxydeazote_ppm# ppm">
                              <div class="aqi-#id#-inline">
                                   <div class="aqi-#id#-image add-#id#-space">#icone_no2#</div>
                                   <strong class="aqi-#id#-label">NO²</strong>
                              </div>
                              <div>#no2# μg/m³</div>
                         </div>

                         <div class="col-lg-4 col-sm-4 col-xs-4 cmd noRefresh aqi-#id#-particule" data-type="info"
                              data-subtype="string" data-cmd_id="#monoxydecarboneid#"
                              title="Monoxide de carbone : #monoxydecarbone_ppm# ppm">
                              <div class="aqi-#id#-inline">
                                   <div class="aqi-#id#-image">#icone_co#</div>
                                   <strong class="aqi-#id#-label">CO</strong>
                              </div>
                              <div> #co# μg/m³</div>
                         </div>
                    </div>

               </div>


               <div id="slide-3-#id#-aqi">
                    <div class="row third-row aqi-#id#-row">

                         <div class="col-lg-4 col-sm-4 col-xs-4 cmd noRefresh aqi-#id#-particule" data-type="info"
                              data-subtype="string" data-cmd_id="#amoniacid#" title="Ammoniac : #amoniac_ppm# ppm">
                              <div class="aqi-#id#-inline">
                                   <div class="aqi-#id#-image">#icone_nh3#</div>
                                   <strong class="aqi-#id#-label">NH³</strong>
                              </div>
                              <div>#nh3# μg/m³</div>
                         </div>

                         <div class="col-lg-4 col-sm-4 col-xs-4 cmd noRefresh aqi-#id#-particule" data-type="info"
                              data-subtype="string" data-cmd_id="#dioxydesoufreid#"
                              title="Dioxyde de souffre">
                              <div class="aqi-#id#-inline">
                                   <div class="aqi-#id#-image add-#id#-space">#icone_so2#</div>
                                   <strong class="aqi-#id#-label">SO²</strong>
                              </div>
                              <div>#so2# μg/m³</div>
                         </div>

                      <div class="col-lg-4 col-sm-4 col-xs-4 cmd noRefresh aqi-#id#-particule" data-type="info"
                              data-subtype="string" data-cmd_id="#monoxydeazoteid#"
                              title="Monoxyde d'azote">
                              <div class="aqi-#id#-inline">
                                   <div class="aqi-#id#-image">#icone_no#</div>
                                   <strong class="aqi-#id#-label">NO</strong>
                              </div>
                              <div>#no# μg/m³</div>
                         </div>
                    </div>
               </div>
               <!-- <div id="slide-4">
                    4
               </div>
               <div id="slide-5">
                    5
               </div> -->
          </div>
     </div>



     <!--  -->

     <script>
          $(document).ready(function () {
               console.log('ready')

               $('.eqLogic[data-eqLogic_uid=#uid#] .cmd').on('click', function () {
                    jeedom.cmd.execute({
                         id: $(this).data('cmd_id')
                    });

               });
          });
     </script>

</div>
