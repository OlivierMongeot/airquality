<div class="eqLogic eqLogic-widget allowResize allowReorderCmd col2" style="border:#border#;border-radius:#border-radius#;
background-color: #background-color#; color: #color#; width: #width#; height:auto; #style#" data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="#version#" data-category="#category#" data-tags="#tags#">
<span class="statusCmd"></span>
<span class="cmd refresh pull-right cursor" data-cmd_id="#refresh_id#"><i class="fas fa-sync"></i></span>
<span class="cmd cmd-widget" data-cmd_id="#refresh_id#" style="display:none;"></span>
<center class="widget-name"><strong><a href="#eqLink#" style="font-size : 1.1em;#hideEqLogicName#">#name_display#
<span style="font-size: 0.85em;position: relative;top:-2px;" hidden>#object_name#</span></a></strong></center>
<!-- Mobile -->
<style>
        .aqi-#id#-row {
            display: flex;
            align-items: center;
            flex-direction: row;
            justify-content: space-around;
        }
    
        .aqi-#id#-particule {
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content:center;
        }

        .aqi-#id#-image{
            max-width: 100%;
            height: auto;
        }
    
        .aqi-#id#-space {
            margin-top: 10px;
        }
    
        .aqi-#id#-aqi {
            margin-top: 5px;
        }
    
        .aqi-#id#-value,
        .aqi-#id#-label,
        .contain-minmax-#id#{
            margin-top: 5px;
        }
    
        .aqi-#id#-label {
            font-weight:600;
            font-size: 180%;
            text-align: center;
        }
    
        .header-#id#-container {
            margin: 15px 0 10px 0;
            display: flex;
            align-items: center;
            flex-direction: row;
            justify-content: space-around;
            vertical-align: middle;
        }
    
        .header-#id#-min {
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
        }

        svg > .highcharts-background {
                fill: rgba(0,0,0,0) !important;
                fill-opacity: 0;
            }
        
        .slider-#id#-aqi {
            width: auto;
            height: auto;
            margin-top: 25px ;
            overflow: hidden;
            background-color:transparent;
        }

        .slides-#id#-aqi {
            display: flex;
            overflow-x: auto;
            overflow-y: hidden;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            scroll-snap-points-x: repeat(100%);
            scroll-snap-type: mandatory;
            width: auto;
            height: 100%;

        }

        .slides-#id#-aqi::-webkit-scrollbar {
            width: 10px;
            height: 4px;
        }
        
        .slides-#id#-aqi::-webkit-scrollbar-track {
            background: transparent;
        }

        .slides-#id#-aqi>div {
            scroll-snap-align: start;
            flex-shrink: 0;
            width: 100%;
            height: 100%;
            background: rgba(238, 238, 238, 0);
            transform-origin: center center;
            transform: scale(1);
            transition: transform 0.8s;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slides-#id#-aqi>div:target {
            transform: scale(0.8);
        }

        .hidden{
        display: none;
    }
</style> 
       <div class="header-#id#-container">
          
            <div class="#history# tooltips header-#id#-min" data-type="info" data-subtype="other" data-cmd_id="#uvid#">
                <div title="Cliquez pour + d'info" id="info-modal#uvid#" class="cursor aqi-#id#-image tooltips">#icone_uv#</div>
                <div class="cmd noRefresh aqi-#id#-label-aqi">#uv_name#</div>
                <div class="cmd noRefresh aqi-#id#-aqi">#uv#</div>
                <div class="display-aqi aqi-#id#-aqi">#uv_level#</div>
            </div>
      
            <div class="#history# tooltips header-#id#-min" data-type="info" data-subtype="other" data-cmd_id="#aqiid#">    
                <div title="Cliquez pour + d'info" id="info-modal#aqiid#" class="aqi-#id#-image tooltips cursor">#icone_aqi#</div>
                <div  class="cmd noRefresh  aqi-#id#-aqi">#aqi_name# #aqi#</div>
                <div style="font-size: 1.1rem;" class="cmd noRefresh aqi-#id#-space">#aqiinfo#</div>
            </div>
    
            <div class="#history# tooltips header-#id#-min" data-type="info" data-subtype="other" data-cmd_id="#visibilityid#">
                <div  title="Cliquez pour + d'info" id="info-modal#visibilityid#" class="cursor aqi-#id#-image tooltips">#icone_visibility#</div>
                <div class="cmd noRefresh">#visibility_name#</div>
                <div title="#visibility#  m" class="cmd noRefresh aqi-#id#-aqi">#visibility#</div>
                <div class="display-aqi aqi-#id#-aqi">#visibility_level#</div>
            </div>    
        </div>
            <div>
                #message#
            </div>
        <div class="slider-#id#-aqi ">
            <div class="slides-#id#-aqi">
                #mini_slide#
            </div>
        </div>
        <footer>
            <div class="cmd noRefresh" id="lon_lat_refresh#id#" data-cmd_id="#refresh_locationid#" style="height:50px;padding:5px;display:flex;flex-direction:column;width:100%;align-items: center;font-size:90%;justify-content: space-around">
            <div> #button#</div>  
            <div>#long_lat#</div> 
           </div>
        </footer>
<script>
    $('.eqLogic[data-eqLogic_uid=#uid#] .cmd').on('click', function () {
        jeedom.cmd.execute({ id: $(this).data('cmd_id') });
    });


    $('#lon_lat_refresh#id#').on('click', function () {

        // setLocation(5.2219,43.1742) //marseille
        // setLocation(-99.133178,19.43263) //mexico
        // setLocationMobile(-33.8688,18.4239) //melbourne

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(maPositionMobile, noLocationMobile, { timeout: 10000, enableHighAccuracy: true });
        }

        function maPositionMobile(position) {
 
            setLocationMobile(position.coords.longitude, position.coords.latitude)
            console.log('Get Location from browser : latitude : ' + position.coords.latitude + ' longitude : ' + position.coords.longitude);
        }
        function noLocationMobile() {
            console.log("Could not find location");
        }
 
        function setLocationMobile(longitude, latitude) {

            $.ajax({
                type: "POST",
                url: "plugins/airquality/core/ajax/airquality.ajax.php",
                data: { action: "setDynGeoloc", longitude: longitude, latitude: latitude },
                dataType: 'json',
                error: function (request, status, error) { handleAjaxError(request, status, error); },
                success: function (data) {
                    console.log('setLocation() success mobile : data = ' + data.result)
                    // AJAX IN AJAX For record new city
                    $.ajax({
                        type: "POST",
                        url: "plugins/airquality/core/ajax/airquality.ajax.php",
                        data: { action: "getcity", longitude: longitude, latitude: latitude, save: true },
                        dataType: 'json',
                        error: function (request, status, error) { handleAjaxError(request, status, error); },
                        success: function (data) {
                            console.log('Requete succes : Ville trouv√©e mode Mobile et enregsitrement de : ' + data.result)
                            let cmdRefresh = $('.cmd-widget[data-cmd_id=#refresh_id#]')
                            let id = cmdRefresh.data('cmd_id')
                            jeedom.cmd.execute({ id: id });
                            if (data.state != 'ok') {
                                console.log('erreur AJAX : ' + data.result);
                            }
                        }
                    });
                    if (data.state != 'ok') {
                        console.log('erreur AJAX : ' + data.result);
                    }
                }
            });
        }
    });
</script>
</div>
