<div class="col-lg-12 col-sm-12 col-xs-12 aqi-#id#-particule" title="todo">
    <!-- Version Mobile -->
    <div class="aqi-#id#-row">
       <div style="width:100%;text-align:center;">
           <strong class="aqi-#id#-label">#display-name#</strong>
       </div> 
        <!-- <sub class="mini-#id#-label">2.5</sub> -->
        <div style="width:100%;" class="aqi-#id#-image">#icone#</div>   
        <!-- Valeur --> <!-- Historique -->
        <div class="aqi-#id#-particule cmd noRefresh" style="width:100%;font-size: 0.9rem;"  data-type="info" data-subtype="numeric" data-cmd_id="#cmdid#">
            <div title="#value# #unity#" style="text-align:center;font-size: 0.85em;" class="aqi-#id#-value #history# tooltips">#value#</div>
            <div class="contain-minmax-#id# #history# tooltips #display#" style="text-align: center;font-size: 0.70rem;width:100%;" data-cmd_id="#cmdid#"
                data-eqlogic_id="#id#" data-type="info" data-subtype="numeric">
                <div>
                    <span title="Min" class="tooltips">#minHistoryValue#</span> |
                    <span title="Moyenne" class="tooltips">#averageHistoryValue#</span> |
                    <span title="Max" class="tooltips">#maxHistoryValue#</span>&nbsp;
                    <i class="tendance#id# #tendance# fa-xs" style="font-size: 0.70rem;"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- Graphique bas  -->
    <div id="container_#name#_#id#">
    </div>
</div>
