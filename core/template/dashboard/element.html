<div class="state aqi-#id#-particule #name#">
    <!--  Version DasBoard -->
    <div class="aqi-#id#-row" style="width:265px;">
        <!-- Nom -->
        <div class="state aqi-#id#-particule historique-#id#" >
        <div class="cmd noRefresh aqi-#id#-label tooltips cursor"
            data-type="info" data-subtype="numeric" data-cmd_id="#cmdid#">#display-name#</div>
            <div style="font-size: 0.9em;" class="aqi-#id#-space">#level-particule#</div>
        </div>
        <!-- Icone -->
        <div title="#info-tooltips#" class="#info-modalcmd# tooltips cursor aqi-icone" style="max-width:60px;">#icone#</div>
         <!-- Valeur --> <!-- Historique -->
        <div class="aqi-#id#-particule historique-#id#"  >
            <div title="#value# #unity#" class="historique-#id# aqi-#id#-value">#value# </div>
            <div class="contain-minmax-#id# #history# state tooltips #display# historique-#id#" data-cmd_id="#cmdid#"
                data-eqlogic_id="#id#" data-type="info" data-subtype="numeric">
                <div style="font-size: 0.8em;" class="state">
                    <span title="#mini#" class="tooltips">#minHistoryValue#</span> |
                    <span title="#average#" class="tooltips">#averageHistoryValue#</span> |
                    <span title="#maxi#" class="tooltips">#maxHistoryValue#</span>&nbsp;
                    <i title="#tendency#" style="font-size: 0.75em;" class="#tendance#"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- Graphique bas  -->
    <div id="container_#name#_#id#">
    </div>
</div>
<script>
    Highcharts.chart(container_#name#_#id#, {
        chart: {
            type: 'column',
            height: 170,
            width: 235,
            alignTicks: true,
            borderWidth:0
        },
        exporting: {
            enabled: false
        },
        credits: {
            enabled: false
        },
        title: {
            text: null
        },
        xAxis: {
            labels: {
                rotation: -40,
                overflow: 'justify',
                style: { fontSize: '10px' },
                x: 14,
                y: 15
            },
            min: 0,
            categories: #labels#,
            tickWidth: 1,
            gridLineWidth: 0
        },
        yAxis: [{
            visible: false,
            title: {
                text: null
            },
            labels: {
                align: 'center',
                x: 0,
                y: 0,
                format: '{value:.,0f}'
            },
        }],
        legend: {
            align: 'center',
            verticalAlign: 'bottom',
            borderWidth: 0,
            padding: 2,
            margin: 2
           
        },
        tooltip: {
            shared: true,
            padding: 3,
       },
        plotOptions: {

            column: {
                pointPadding: 0.20,
                borderWidth: 0
             },
            series: {
                lineWidth: 5,
                marker: {
                    lineWidth: 0
                },
                borderRadius: 2,
                pointWidth: 10
            }
        },
        series: [
            {
                name: '#display-name#' + ' min',
                lineWidth: '4px',
                marker: { radius: 2 },
                data: #min#,
                color: 'currentColor'
            }, {
                name: '#display-name#' + ' max',
                lineWidth: '4px',
                marker: { radius: 2 },
                data: #max#,
                color: '#color#'
            }
        ]
    });
</script>
