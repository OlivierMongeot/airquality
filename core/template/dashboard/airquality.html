<div class="eqLogic eqLogic-widget allowResize allowReorderCmd col2" style="border:#border#;border-radius:#border-radius#; background-color: #background-color#; color: #color#;width: #width#;height: #height#; #style#" data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="#version#" data-category="#category#"
     data-tags="#tags#"><span class="statusCmd"></span><span class="cmd refresh pull-right cursor" data-cmd_id="#refresh_id#"><i class="fas fa-sync"></i></span><span class="cmd cmd-widget" data-cmd_id="#refresh_id#" style="display:none;"></span>
     <center class="widget-name"><strong><a href="#eqLink#" style="font-size : 1.1em;#hideEqLogicName#">#name_display# <span style="font-size: 0.85em;position: relative;top:-2px;"
 hidden>#object_name#</span></a></strong></center>
<style>
/* Desktop */
    .aqi-#id#-row, .header-#id#-container {
        display: flex;
        align-items: center;
        flex-direction: row;
        justify-content: space-around;
    }

    .header-#id#-container {
        margin-top: 15px;
        vertical-align: middle;
    }

    .header-#id#-min, .aqi-#id#-particule {
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content:center;
    }

    #airquality-min#uid#>.carousel-control {
        position: absolute;
        top: 30%;
        z-index: 5;
        display: inline-block;
        margin-top: 0px;
        width: 15px;
    }

    #forecast-#uid#>.carousel-control {
        position: absolute;
        top: 50%;
        z-index: 5;
        display: inline-block;
        margin-top: 0px;
        width: 20px;
    }

    #airquality-min#uid# {
            margin-top: 25px;
        }

    .aqi-#id#-space {
        margin-top: 10px;
    }

    .aqi-#id#-aqi, .aqi-#id#-value,
    .aqi-#id#-label, .contain-minmax-#id#{
        margin-top: 5px;
    }

    .aqi-#id#-label {
        font-weight:700;
        font-size: 160%;
        text-align: center;
    }

    .hidden{
        display: none;
    }
   
</style>
<div class="aqi-#id#-container">

    <div class="header-#id#-container">
        <div class="#history# tooltips header-#id#-min" data-type="info" data-subtype="other" data-cmd_id="#uvid#">
            <div title="Cliquez pour + d'info" id="info-modal#uvid#" class="cursor aqi-#id#-image tooltips">#icone_uv#</div>
            <div class="cmd noRefresh aqi-#id#-label-aqi">#uv_name#</div>
            <div class="cmd noRefresh aqi-#id#-aqi">#uv#</div>
        </div>
        <div class="#history# tooltips header-#id#-min" data-type="info" data-subtype="other" data-cmd_id="#aqiid#">    
        
            <div title="Cliquez pour + d'info" id="info-modal-aqi#id#" class="aqi-#id#-image tooltips cursor">#icone_aqi#</div>
            <div style="font-size: 1.8rem;" class="cmd noRefresh  aqi-#id#-aqi">#aqi_name# #aqi#</div>
            <div style="font-size: 1.2rem;" class="cmd noRefresh aqi-#id#-space">#aqiinfo#</div>
        </div>
        <div class="#history# tooltips header-#id#-min" data-type="info" data-subtype="other" data-cmd_id="#visibilityid#">
            <div  title="Cliquez pour + d'info" id="info-modal#visibilityid#" class="cursor aqi-#id#-image tooltips">#icone_visibility#</div>
            <div class="cmd noRefresh">#visibility_name#</div>
            <div title="#visibility#  m" class="cmd noRefresh aqi-#id#-aqi">#visibility#</div>
        </div>    
    </div>

    <div id="airquality-min#uid#" class="carousel slide aqi-#id#-space" data-ride="carousel" data-pause="true" #classCaroussel#>
        <div class="carousel-inner" id="chart#id#">
            #mini_slide#
        </div>
        <a class="left carousel-control my#id#" href="#airquality-min#uid#" data-slide="prev"
            style="background:transparent">
            <i class="fas fa-chevron-left"></i>
        </a>
        <a class="right carousel-control my#id#" href="#airquality-min#uid#" data-slide="next"
            style="background:transparent">
            <i class="fas fa-chevron-right"></i>
        </a>
    </div>
</div>

var labels#id# = #labels#;

function parseData(minArray, maxArray) {

        let data = [];
        data.push(minArray);
        data.push(maxArray);
        return data;
    }
   
    // $(document).ready(function () {


    var dataCo =  parseData(#co_min#, #co_max#);
    GiveaChart#id#('container_co_#id#', dataCo, 'CO', '#color_co#');

    var dataNo =  parseData(#no_min#, #no_max#);
    GiveaChart#id#('container_no_#id#', dataNo, 'NO','#color_no#');

    var dataPm25 =  parseData( #pm25_min# , #pm25_max#);
    GiveaChart#id#('container_pm25_#id#', dataPm25, 'PM2.5','#color_pm25#');

    var dataPm10 =  parseData(#pm10_min#, #pm10_max#);
    GiveaChart#id#('container_pm10_#id#', dataPm10, 'PM10','#color_pm10#');

    var dataO3 =  parseData(#o3_min#, #o3_max#);
    GiveaChart#id#('container_o3_#id#', dataO3, 'O³','#color_o3#');

    var dataNo2 =  parseData(#no2_min#, #no2_max#);
    GiveaChart#id#('container_no2_#id#', dataNo2, 'NO²','#color_no2#');
   
    var dataSo2 =  parseData(#so2_min#, #so2_max#);
    GiveaChart#id#('container_so2_#id#', dataSo2, 'SO²','#color_so2#');
   
    var dataNh3 =  parseData(#nh3_min#, #nh3_max#);

    var dataAqi =  parseData(#aqi_min#, #aqi_max#);
    GiveaChart#id#('container_aqi_#id#', dataAqi, 'AQI','#color_aqi#');


    // })
  

    function GiveaChart#id#(container, data, name, colorOne = '#00AEEC') {

        Highcharts.chart(container, {

            chart: {

                type: 'column',
                height: 180,
                width: 240,
                alignTicks: true,
                  borderWidth:0
            },
            exporting: {
                enabled: false
            },
            credits: {
                enabled: false
            },
            title: {
                text: null
            },

            xAxis: {
                labels: {
                    rotation: -40,
                    overflow: 'justify',
                    style: { fontSize: '10px' },
                    x: 14,
                    y: 15
                },
                min: 0,
                categories: labels#id#,
                tickWidth: 1,
                gridLineWidth: 0,
              

            },
            yAxis: [{
                visible: false,
                title: {
                    text: null
                },
                labels: {
                    align: 'center',
                    x: 0,
                    y: 0,
                    format: '{value:.,0f}'
                },
            }],

            legend: {
                align: 'center',
                verticalAlign: 'bottom',
                borderWidth: 0
            },

            tooltip: {
                shared: true,
                padding: 3
            },

            plotOptions: {

                column: {
                    pointPadding: 0.25,
                    borderWidth: 0
                 },
                series: {
                    lineWidth: 3,
                    // marker: {
                    //     lineWidth: 0
                    // },
                    borderRadius: 2
                }
            },

            series: [
                {
                    name: name + ' min',
                    lineWidth: '4px',
                    marker: { radius: 2 },
                    data: data[0],
                    color: 'currentColor'
                }, {
                    name: name + ' max',
                    lineWidth: '4px',
                    marker: { radius: 2 },
                    data: data[1],
                      color: colorOne
                }
            ]
        });

    }
