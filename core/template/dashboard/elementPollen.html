<div class="state aqi-#id#-particule #name#">
     <!-- /* Dashboard */ -->
    <div class="aqi-#id#-row" style="width:100%;">
        <!-- Nom -->
        <div style="min-width:100px;" class="cmd noRefresh aqi-#id#-label tooltips cursor" data-type="info"
            data-subtype="numeric" data-cmd_id="#cmdid#">#display-name#</div>
        <!-- Icone -->
        <div title="Cliquez pour + d'info" class="#info-modalcmd# tooltips cursor" style="max-width:60px;">#icone#</div>
        <div class="aqi-#id#-particule" style="width:90px;">
            <!-- Valeur -->
            <div title="#value# #unity#" style="text-align: center;" class="aqi-#id#-value">#value#</div>
            <!-- Historique -->
            <div class="contain-minmax-#id# #history# state tooltips" style="text-align: center;width:100px;"
                data-cmd_id="#cmdid#" data-eqlogic_id="#id#" data-type="info" data-subtype="numeric">
                <div style="font-size: 0.8em;" class="state">
                    <span title="Mini" class="tooltips">#minHistoryValue#</span> |
                    <span title="Moyenne" class="tooltips">#averageHistoryValue#</span> |
                    <span title="Maxi" class="tooltips">#maxHistoryValue#</span>&nbsp;<i style="font-size: 0.75em;"
                        title="Tendance" class="#tendance#"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- Graphique -->
    <div id="container_#name#_#id#"> </div>
</div>

<script>

    Highcharts.chart(container_#name#_#id#, {
        chart: {
            type: 'column',
            height: 170,
            width: 245,
            alignTicks: true,
              borderWidth:0
        },
        exporting: {
            enabled: false
        },
        credits: {
            enabled: false
        },
        title: {
            text: null
        },
        xAxis: {
            labels: {
                rotation: -40,
                overflow: 'justify',
                style: { fontSize: '10px' },
                x: 14,
                y: 15
            },
            min: 0,
            categories: #labels#,
            tickWidth: 1,
            gridLineWidth: 0
        },
        yAxis: [{
            visible: false,
            title: {
                text: null
            },
            labels: {
                align: 'center',
                x: 0,
                y: 0,
                format: '{value:.,0f}'
            },
        }],
        legend: {
            align: 'center',
            verticalAlign: 'bottom',
            borderWidth: 0,
            padding: 2,
            margin: 0
        },
        tooltip: {
            shared: true,
            padding: 3,
       },
        plotOptions: {

            column: {
                pointPadding: 0.30,
                borderWidth: 0
             },
            series: {
                lineWidth: 5,
                marker: {
                    lineWidth: 0
                },
                borderRadius: 2
            }
        },
        series: [
            {
                name: '#name#' + ' min',
                lineWidth: '4px',
                marker: { radius: 2 },
                data: #min#,
                color: 'currentColor'
            }, {
                name: '#name#' + ' max',
                lineWidth: '4px',
                marker: { radius: 2 },
                data: #max#,
                color: '#color#'
            }
        ]
    });
</script>
